name: Deploy Infrastructure and Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: AWS & Terraform cred-env Step
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: echo "Credentials set"

      - name: Terrafom Login 
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Terraform local Init and Extract IP Addresses
        run: |
          cd terraform/
          terraform init

      - name: Extract IP Addresses
        run: |
          {
            echo 'BASTION<<EOF'
            terraform output -raw bastion_public_ip
            echo EOF
            echo 'CLUSTER<<EOF'
            terraform output -raw private_instance_ip
            echo EOF
          } >> "$GITHUB_ENV"

      # The following steps assume secure handling of SSH keys and credentials
      - name: Create SSH Key File
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MOVEO_PAIR_PEM }}
        run: |
          mkdir -p $HOME/.ssh
          echo $SSH_PRIVATE_KEY  > $HOME/.ssh/moveo-pair.pem
          chmod 600 $HOME/.ssh/moveo-pair.pem
          ls -la $HOME/.ssh/
          
      - name: ip print
        run: |
          echo $BASTION
          echo BASTION
          echo $CLUSTER
          echo CLUSTER

      - name: Deploy to Kubernetes via Bastion
        run: ssh -i $HOME/.ssh/moveo-pair.pem ubuntu@$BASTION 'curl ifconfig.me'
